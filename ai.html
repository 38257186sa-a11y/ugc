<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Doubts - Gemini AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ask Your Doubts</h1>
    <p>Powered by Google Gemini AI</p>
  </header>

  <main>
    <textarea id="question" placeholder="Type your question here..." rows="5" cols="50"></textarea><br>
    <button onclick="askGemini()">Ask Gemini</button>
    <h3>Answer:</h3>
    <div id="answer" class="answer-box"></div>
  </main>

  <footer>
    <a href="subjects.html">Back to Subjects</a>
  </footer>

  <script>
    const API_KEY = "AIzaSyA3JRLPaLi4s15nYim2XfhyO2B-5fz_XIc";  // âœ… Your key here

    async function askGemini() {
      const question = document.getElementById("question").value;

      const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: question }] }]
          })
        }
      );

      const data = await res.json();
      document.getElementById("answer").innerText =
        data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response";
    }
  </script>
</body>
</html>
